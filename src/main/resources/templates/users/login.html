<!doctype html>
<html lang="en">
<head>
    <th:insert th:insert="blocks/head :: head"></th:insert>
    <title>Log in</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/login}" method="post">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="mb-3 ml-4 col-10" th:if="${errorMessage}">
                        <p class="text-danger text-center" th:text="${errorMessage}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Email address</b></label>
                        <input type="email" class="form-control" id="email" name="username" placeholder="ivan@mail.ru"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-7">
                            <p>Don't have an account? <span><a th:href="@{/reg}">Sign up</a></span>
                            </p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Cancel</a></div>
                                <div class="col-6">
                                    <button class="btn btn-primary w-100" type="submit">Log in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
